<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV y SPAN</title>
    <style>
        .calculo{
            width: 350px;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgb(201,201,201);
        }

        .resultado{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Opreaciones matemáticas</h2>
    <p>Las matemáticas son importantes</p>
    <p>Nos permiten hacer cáculos</p>
    <p>Estas son lgunas de las más básicas</p>
    <div class="calculo">
        <p>5 + 8 = <span class="resultado">13</span> </p>
        <p>10 - 6 = <span class="resultado">4</span>  </p>
        <p>3 x 10 = <span class="resultado">30</span> </p>
    </div>
    <p>Existen muchas operaciones distintas</p>
    <p>Pronto veresmos otras más complejas</p>
</body>
</html>
