<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test de Conocimiento</h1>
    <p id="resultado"></p>
    <script>
        let puntaje = 0;
        let pregunta1 = prompt("¿El sol es una estrella? (sí/no)");
        if (pregunta1.toLowerCase() === "sí") {
            puntaje++;
        }
        let pregunta2 = prompt("¿JavaScript es lo mismo que Java?(sí/no)");
        if (pregunta2.toLowerCase() === "no") {
            puntaje++;
        }
        let pregunta3 = prompt("¿HTML es un lenguaje de programación?(sí/no)");
        if (pregunta3.toLowerCase() === "no") {
            puntaje++;
        }
        let pregunta4 = prompt("¿CSS significa Cascading Style Sheets?(sí/no)");
        if (pregunta4.toLowerCase() === "sí") {
            puntaje++;
        }
        let pregunta5 = prompt("¿El agua hierve a 100 grados Celsius?(sí/no)");
        if (pregunta5.toLowerCase() === "sí") {
            puntaje++;
        }
        document.getElementById("resultado").textContent = "Obtuviste " +
        puntaje + " de 5 preguntas correctas.";
    </script>
</body>
</html>
