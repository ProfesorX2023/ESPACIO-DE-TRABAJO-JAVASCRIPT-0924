<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Agregar un m√©todo al prototipo de String
        String.prototype.invertir = function(){
            return this.split("").reverse().join("");
        }

        let mensaje = "Hola Mundo";
        let bienvenida = "Bienvenido a la clase de Javascript";
        console.log((mensaje).invertir());
        console.log((bienvenida).invertir());
    </script>
</body>
</html>
