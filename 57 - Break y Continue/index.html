<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue</title>
</head>
<body>
    <script>
        // Uso del Break
        for(let i = 0; i < 5 ; i++){
            if( i === 3){
                break;
            }
            console.log("Numero: " + i);
        }

        // Uso del Continue
        for(let i = 0; i < 5 ; i++){
            if( i === 3){
                continue;
            }
            console.log("Numero: " + i);
        }
    </script>
</body>
