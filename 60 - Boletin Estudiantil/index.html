<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletin Estudiantil</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body onload="listarNotas()">
    <div class="logo">
        <img src="escuela.png" alt="Logo del colegio">
        <h2>Bienvenido a tu Boletin Estudiantil</h2>
    </div>

    <div class="estudiante">
        <h3>Alumno: Pablo Marmol</h3>
    </div>

    <h4>Notas</h4>
    <ul id="listaNotas"></ul>
    
    <div class="info">
        <h4>Promedio: <span id="promedio"></span></h4>
        <button onclick="calcularPromedio()">Calcular Promedio</button>

        <h4>Nota más alta: <span id="nota"></span></h4>
        <button onclick="notaMasAlta()">Buscar nota más alta</button>

        <h4>¿Hubo alguna reprobada? <span id="aplazo"></span></h4>
        <button onclick="hayAplazo()">Consultar Aplazo</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
