<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Con parametro</title>
</head>
<body>
    <script>
        //Constructor con parametro
        function Persona(nombre, edad){
            this.nombre = nombre;
            this.edad = edad;
        }

        let persona1 = new Persona("Carlos",28);
        let persona2 = new Persona("Laura",35);
    </script>
</body>
</html>
