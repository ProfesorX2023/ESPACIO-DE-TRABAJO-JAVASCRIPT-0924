<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de verdad</title>
</head>
<body>
    <script>
        //OPERADOR AND(Conectivo AND)
        console.log(true+" y "+true+" es igual a", true && true);
        console.log(true+" y "+false+" es igual a", true && false);
        console.log(false+" y "+true+" es igual a", false && true);
        console.log(false+" y "+false+" es igual a", false && false);
        //OPERADOR OR(Conectivo OR)
        console.log(true+" o "+true+" es igual a", true || true);
        console.log(true+" o "+false+" es igual a", true || false);
        console.log(false+" o "+true+" es igual a", false || true);
        console.log(false+" o "+false+" es igual a", false || false);
    </script>
</body>
</html>
