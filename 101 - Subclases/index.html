<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subclases en Javascript</title>
</head>
<body>
    <script>
        class Vehiculo {
            constructor(marca){
                this.marca = marca;
            }

            arrancar(){
                return `${this.marca} está arrancando.`;
            }
        }

        class Auto extends Vehiculo {
            arrancar(){
                return `${this.marca} está arrancando como un Auto.`;
            }
        }

        let miAuto = new Auto("Toyota"); 
    </script>
</body>
</html>
