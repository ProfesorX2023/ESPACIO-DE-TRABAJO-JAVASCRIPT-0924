<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async y Await</title>
</head>
<body>
    <script>
        async function obtenerTodo(){
            console.log("Este código está al comienzo");
            let respuestaGasolina = await fetch('https://api.datos.gob.mx/v1/precio.gasolina.publico');
            let datoGasolina = await respuestaGasolina.json();

            console.log("Este código esta al medio");
            let respuestaDolar = await fetch('https://open.er-api.com/v6/latest/USD');
            let datosDolar = await respuestaDolar.json();

            console.log(datoGasolina, datosDolar);
            console.log("este código está al final")
        }

        obtenerTodo();
    </script>
</body>
</html>
