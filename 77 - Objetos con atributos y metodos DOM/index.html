<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Información del Auto</h1>
    <p id="infoAuto"></p>

    <script>
        const auto = {
            marca: "Toyota",
            modelo: "Corolla",
            anio: 2020,
            detalles(){
                return `Marca: ${this.marca}, modelo: ${this.modelo}, Año ${this.anio}`;
            }
        }

        document.getElementById("infoAuto").textContent = auto.detalles();
    </script>
</body>
</html>
