<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For Of</title>
</head>
<body>
    <script>
        let frase = "Bienvenido al Fabuloso mundo de JAVASCRIPT";
        
        
            for(let letra of frase){
                document.write(letra + "<br>")
            
        }
    </script>
</body>
</html>
