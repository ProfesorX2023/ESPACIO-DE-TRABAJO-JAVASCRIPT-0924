<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mostrar Ingresos</title>
</head>
<body>
<h1 id="saludo"></h1>
<script>
let nombre = prompt("¿Cuál es tu nombre?");
document.getElementById("saludo").textContent = "Hola, " +
nombre;
console.log("El nombre ingresado es: " + nombre);
</script>
</body>
</html>
