<body>
    <script>
        class Animal {
            constructor(nombre){
                this.nombre = nombre;

            }

            hacerSonido() {
                return `${this.nombre} hace un sonido`;
            }
        }

        class Gato extends Animal{
            constructor(nombre, raza){
                super(nombre);
                this.raza = raza;
            }

            maullar(){
                return `${this.nombre}, un ${this.raza}, esta maullando`;
            }
        }

        let miGato = new Gato("Michi","Siames");
    </script>
