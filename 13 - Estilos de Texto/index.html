<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de texto</title>
    <style>
        p{
            font-size: 18px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-weight: bold;
            font-style: italic;

            /* Bordes */
            border: 10px;
            border-style: solid;
            border-color: blue;

            /* margen y padding */
            padding: 45px;
            margin: 35px;

            width: 200px;
        }
    </style>
</head>
<body>
    <p>Este es mi texto</p>
</body>
</html>
