<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Informaci√≥n de la persona</h1>
    <div id="infoPersona"></div>
    <button onclick="actualizarEdad()">Actualizar edad</button>

    <script>
        const persona = {
            nombre: "Ana",
            edad: 25,
            ciudad: "Madrid"
        }

        function mostrarInfo(){
            document.getElementById("infoPersona").innerHTML = `
            <p><strong>Nombre: </strong> ${persona.nombre}</p>
            <p><strong>Edad: </strong> ${persona.edad}</p>
            <p><strong>Ciudad: </strong> ${persona.ciudad}</p>
            `
        }

        function actualizarEdad(){
            persona.edad += 1;
            mostrarInfo();
        }
    </script>
</body>
</html>
