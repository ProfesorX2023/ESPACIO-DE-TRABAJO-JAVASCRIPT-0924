<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="calculadora.png">
    <script src="script.js"></script>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="text" id="campo1"><input type="text" id="campo2">
    <br><br>
    <button onclick="suma()">+</button>
    <button onclick="resta()">-</button>
    <button onclick="multiplicacion()">x</button>
    <button onclick="division()">รท</button>
    <br>
    <div class="doble">
        <button onclick="raiz()">raiz</button>
        <button onclick="potencia()">potencia</button>
        <br>
        <button onclick="absoluto()">absoluto</button>
        <button onclick="aleatorio()">aleatorio</button>
    </div>
    <h3>Resultado:</h3>
    <input type="text" id="resultado">
    <br><br>
    <div class="triple">
        <button onclick="redondeo()">round</button>
        <button onclick="piso()">floor</button>
        <button onclick="techo()">ceil</button>
    </div>
</body>
</html>
