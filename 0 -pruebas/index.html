<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Cotizaciones Online</title>
<style>
body {
font-family: Arial, sans-serif;
}
.formulario {
margin: 20px 0;
}
.resultado {
margin-top: 20px;
padding: 10px;
border: 1px solid #ddd;
}
</style>
</head>
<body>
<h1>Cotizaciones en Tiempo Real</h1>
<div class="formulario">
<label for="valor">Ingresa el valor a cotizar:</label>
<input type="number" id="valor" placeholder="Ejemplo: 100">
<button onclick="realizarCotizacion()">Cotizar</button>
</div>
<div id="resultado" class="resultado"></div>
<script>
// Simulación de una API de cotizaciones
function obtenerCotizacion(valor) {
return new Promise((resolve, reject) => {
setTimeout(() => {
if (valor > 0) {
let cotizacion = valor * 1.2; // Simulando un aumento del 20%
resolve(`El valor cotizado es: $${cotizacion.toFixed(2)}`);
} else {
reject("El valor debe ser mayor a 0.");
}
}, 2000);
});
}
async function realizarCotizacion() {
let valor = document.getElementById("valor").value;
let resultadoDiv = document.getElementById("resultado");
resultadoDiv.textContent = "Procesando cotización...";
try {
let resultado = await obtenerCotizacion(valor);
resultadoDiv.textContent = resultado;
} catch (error) {
resultadoDiv.textContent = `Error: ${error}`;
}
}
</script>
</body>
</html>
