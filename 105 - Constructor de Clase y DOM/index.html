<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor de Clase y DOM</title>
</head>
<body>
    <h1>Registro de Mascotas</h1>
    <div>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre de la mascota">
        <input type="text" name="tipo" id="tipo" placeholder="Tipo de Mascota">
        <button onclick="registrarMascota()">Registrar</button>
        <h2>Lista de Mascotas</h2>
        <ul id="listaMascotas"></ul>
        <script src="script.js"></script>
    </div>
</body>
</html>
