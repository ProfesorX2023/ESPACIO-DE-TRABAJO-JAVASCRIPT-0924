<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While y DOM</title>
</head>
<body>
    <script>
        let nombre = "Carlos";

        while(nombre != "Luis"){
            nombre = prompt("Dime mi nombre");
        }

        document.write("<h1>Hola"+ nombre +", Bienvenido</h1>")
    </script>
</body>
</html>
