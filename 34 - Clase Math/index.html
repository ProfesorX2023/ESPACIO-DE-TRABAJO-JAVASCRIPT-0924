<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Math</title>
</head>
<body>
    <script>
        console.log("Valor absoluto de -10: "+Math.abs(-10));
        console.log("2 elevado a la potencia 3: "+Math.pow(2,3));
        console.log("Raiz cuadrada de 16: "+Math.sqrt(16));
        console.log("Numero PI: "+Math.PI);
    </script>
</body>
</html>
