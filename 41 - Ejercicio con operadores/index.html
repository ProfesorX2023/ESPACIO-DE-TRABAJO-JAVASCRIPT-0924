<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    Existe un pais que regula las reglas para los mayores de edad y 
    las bebidas embriagantes.
    1. Todo mayor de 18 puede beber
    2. Las discotecas solo admiten a personas menores que 30
    3. las personas que tienen 20 o 25 años tienen entrada gratuita
    -->
    <script>
        let edad = 25;
        console.log("¿Puede beber?", edad >= 18);
        console.log("¿Puede entrar a la discoteca?", edad>=18 && edad <30);
        console.log("¿Tiene entrada grátis?", edad == 20 || edad == 25);
    </script>
</body>
</html>
